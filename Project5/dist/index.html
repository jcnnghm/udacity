<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Restaurant Map</title><link rel="stylesheet" href="output.min.css"><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz_Q2Jo2YYRkhs9pX_yZ2dneekx5xTOM4"></script><script src="output.min.js"></script></head><body><div class="map"></div><select class="locationSelect" data-bind="options: locations, optionsText: 'name', value: currentLocation"></select><ul class="locations infoBox" data-bind="foreach: businesses"><li class="location" data-bind="text: location.name, click: $parent.selectBusiness, css: { highlight: $data === $parent.selectedBusiness() }"></li></ul><input class="searchInput" type="text" data-bind="textInput: searchTerm" placeholder="Search"><div class="businessInfoBox infoBox" data-bind="with: selectedBusiness, visible: selectedBusiness"><span class="selectedBusinessName" data-bind="text: location.name"></span> <span class="selectedBusinessCategory" data-bind="text: category, visible: category"></span> <a class="streetViewLink" data-bind="click: $parent.displayStreetView">Display Street View</a></div></body></html>
